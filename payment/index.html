<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container main-container">
        <div class="container Info">
            <img style="width: 200px;" src="./images/logo.avif" alt="">
            
            <form class="credit-card">
                <div class="form-header">
                  <h4 class="title">Payment details</h4>
                </div>
               
                <div class="form-body">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" style="color: #8e8e8e;">Email address</label>
                  </div>
                  <!-- Card Number -->
                  <input type="text" class="card-number" placeholder="Card Number">
               
                  <!-- Date Field -->
                  <div class="date-field">
                    <div class="month">
                      <select name="Month">
                        <option value="january">January</option>
                        <option value="february">February</option>
                        <option value="march">March</option>
                        <option value="april">April</option>
                        <option value="may">May</option>
                        <option value="june">June</option>
                        <option value="july">July</option>
                        <option value="august">August</option>
                        <option value="september">September</option>
                        <option value="october">October</option>
                        <option value="november">November</option>
                        <option value="december">December</option>
                      </select>
                    </div>
                    <div class="year">
                      <select name="Year">
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                      </select>
                    </div>
                  </div>
               
                  <!-- Card Verification Field -->
                  <div class="card-verification">
                    <div class="cvv-input">
                      <input type="text" placeholder="CVV">
                    </div>
                    <div class="cvv-details">
                      <p>3 or 4 digits usually found <br> on the signature strip</p>
                    </div>
                  </div>
               
                  <!-- Buttons -->
                  <button type="submit" class="btn btn-success">Proceed</button>
                  <button type="submit" class="btn btn-info"></button>
                </div>
              </form>
        </div>
        <div class="container Summary">
          <section id="cart">
            <table width="50%">
              <thead>
                <tr>
                  <td>Sno.</td>
                  <td></td>
                  <td>Quantity</td>
                  <td>Product</td>
                  <td>Price</td>
                  
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1.</td>
                  <td><img src="./images/Z.jpg" alt=""></td>
                  <td>2</td>
                  <td>Z. Digital Download</td>
                  <td>$119</td>
                </tr>
                <tr>
                  <td>2.</td>
                  <td><img src="./images/Y.jpg" alt=""></td>
                  <td>3</td>
                  <td>Y. Scope Purchase</td>
                  <td>$109</td>
                </tr>
              </tbody>
            </table>
          </section>
          <section id="cart-add">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Apply Coupon" aria-label="Recipient's username">
              <button class="btn btn-primary" type="button" id="button-addon2">Apply</button>
            </div>
            <div class="sub-total">
              <h3>Cart Totals</h3>
              <table>
                <tr>
                  <td>Cart Subtotal</td>
                  <td>$228</td>
                </tr>
                <tr>
                  <td>Shipping</td>
                  <td>Free</td>
                </tr>
                <tr>
                  <td>Total</td>
                  <td>$228</td>
                </tr>
              </table>
            </div>
          </section>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
